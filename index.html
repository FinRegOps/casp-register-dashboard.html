const fmtFull = (v) => new Intl.NumberFormat("nl-NL").format(v);

function ChartTooltip({ active, payload, label }) {
  if (!active || !payload?.length) return null;
  return (
    <div style={{ background: "#fff", border: "1px solid " + C.border, borderRadius: 8, padding: "10px 14px", fontSize: 13, fontFamily: "inherit", boxShadow: "0 4px 12px rgba(27,42,74,0.08)" }}>

      {payload.map((p, i) => (

      ))}
    </div>
  );
}

function PieTooltip({ active, payload }) {
  if (!active || !payload?.length) return null;
  return (
    <div style={{ background: "#fff", border: "1px solid " + C.border, borderRadius: 8, padding: "10px 14px", fontSize: 13, fontFamily: "inherit", boxShadow: "0 4px 12px rgba(27,42,74,0.08)" }}>

}

function KPI({ label, value, sub, color }) {
  return (
    <div style={{ background: C.light, border: "1px solid " + C.border, borderRadius: 10, padding: "16px 18px" }}>
      <div style={{ fontSize: 11, color: C.textSub, fontWeight: 600, textTransform: "uppercase", letterSpacing: "0.06em", marginBottom: 6 }}>{label}</div>
      <div style={{ fontSize: 24, fontWeight: 700, color: color || C.text, fontVariantNumeric: "tabular-nums", letterSpacing: "-0.02em" }}>{value}</div>
      {sub && <div style={{ fontSize: 12, color: C.textSub, marginTop: 2 }}>{sub}</div>}
    </div>
  );
}

function Section({ title, children }) {
  return (
    <div style={{ marginTop: 32 }}>
      <h2 style={{ fontSize: 17, fontWeight: 700, color: C.text, margin: "0 0 14px 0" }}>{title}</h2>
      {children}
    </div>

}

function ChartBox({ children, height }) {
